<div class="container">
  <label class="p">{{ compValues.label }}
    <span class="required" *ngIf="compValues.required">*</span>
  </label>

  <div class="col">
    <input [placeholder]="compValues.placeholder">
    <small *ngIf="compValues.description" class="description">{{ compValues.description }}</small>
  </div>

  <div class="btn-group" role="group" aria-label="Configures">
    <button class="btn-secondary" (click)="moveUp()">
      <i class="fas fa-chevron-up"></i>
    </button>
    <button class="btn-secondary" (click)="moveDown()">
      <i class="fas fa-chevron-down"></i>
    </button>
    <button class="btn-secondary" (click)="remove()">
      <i class="fa-solid fa-minus"></i>
    </button>
  </div>

</div>
